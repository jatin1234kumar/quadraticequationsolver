<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Equation solver</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="cont">
      <div class="semiCont">
        <h1 class="heading">Quadratic Equation Solver</h1>
        <div class="box" id="box">
          <form>
            <div id="equationbox" class="equationBox">
              <input
                class="inp"
                id="a"
                onchange="val(this)"
                required
                type="number"
              /><label name="a">XÂ² +</label>
              <input
                class="inp"
                id="b"
                onchange="val(this)"
                required
                type="number"
              /><label name="b">X +</label>
              <input
                class="inp"
                id="c"
                onchange="val(this)"
                required
                type="number"
              />
              <label name="c">= 0</label>
            </div>
            <div class="buttonBox">
              <button type="submit" id="btn" class="btn solve">Solve</button>
              <button type="submit" id="btn2" class="btn reset hide">
                Reset
              </button>
            </div>
          </form>
        </div>

        <!-- Answer Box -->
        <div class="box box2">
          <h3 style="margin-bottom: 2px">Answer :</h3>
          <!-- Start Empty -->
          <p class="boxPera hidden" id="boxPera"></p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
